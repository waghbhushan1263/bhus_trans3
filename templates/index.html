<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload a PDF</h1>
    <input type="file" id="pdf_file" accept=".pdf">
    <button onclick="loadPDF()">Load</button>

    <script>
        function loadPDF() {
            const fileInput = document.getElementById('pdf_file');
            const file = fileInput.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                window.location.href = `/display.html?pdf=${encodeURIComponent(url)}`;
            } else {
                alert("Pick a damn file, you idiot!");
            }
        }
    </script>
</body>
</html>
